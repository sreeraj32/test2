{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="500" height="500">
        </div>
        <div class="col-md-6">
           <h2> {{movie.name}}</h2>
            {{movie.desc}}<br>
            <a class="btn btn-warning" href="{% url 'moviereviewapp:update' movie.id %}">UPDATE</a>
<a class="btn btn-danger" href="{% url 'moviereviewapp:delete' movie.id %}">DELETE</a>
        </div>
    </div>
</div>

{% endblock %}
