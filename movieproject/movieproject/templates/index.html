{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row" xml:space="">
        {% for i in movie_list %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
  <img class="card-img-top" src="{{ i.img.url }}" alt="Card image cap"height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
      <a href="{% url 'moviereviewapp:details' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
        </div></div>
        {% endfor %}
    </div>
</div>
{% endblock %}
